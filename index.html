<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudfare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>
<body>
<center>
  	
<h1 class="btn btn-success" style="font-size:32px;">AI DJ Web Application</h1><br><br>
<h4 class="btn btn-info" style="font-size: 18px;">Move right wrist down to increase speed and up to reduce it. Move left wrist down to increase volume and up to reduce it.</h4>
<br><br>
<button class="btn btn-warning" style="font-size: 24px;" onclick="play1()">Play</button><br>
<div style="float: left; padding: 20px; margin:10px;">
<center>
<img src="disk.gif" height="200" width="200" style="border-radius:20px;">
<br>
<h3 class="btn btn-danger" style="font-size:20px;">Speed: <span id="speed"></span></h3>
</center>
</div>
<div style="float: right; padding: 20px; margin:10px;">
<center>
<img src="disk.gif" height="200" width="200" style="border-radius:20px;">
<br>
<h3 class="btn btn-danger" style="font-size:20px;">Volume: <span id="volume"></span></h3>
</center>
</div>

</center>

<script src="main.js"></script>
</body>
</html>
